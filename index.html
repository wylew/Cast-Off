<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Campaign session diary for Ringside of the Sea">
    <title>Ringside of the Sea | Session Diary</title>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Masthead -->
    <header class="masthead">
        <div class="masthead-overlay"></div>
        <h1 class="masthead-title">Ringside of the Sea</h1>
    </header>

    <div class="main-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Sessions</h2>
                <button id="sidebar-toggle" class="sidebar-toggle-btn" aria-label="Toggle sidebar">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
            <nav class="session-list" id="session-list">
                <!-- Sessions will be dynamically loaded here -->
                <div class="loading-sessions">Loading sessions...</div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="content-area" id="content-area" role="main">
            <div class="session-content" id="session-content">
                <div class="welcome-message">
                    <h2>Welcome to Ringside of the Sea</h2>
                    <p>Select a session from the sidebar to view its diary entries.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- FAB Button -->
    <button id="fab-add" class="fab" aria-label="Create new post" type="button">
        <span class="material-symbols-outlined">add</span>
    </button>

    <!-- New Post Dialog -->
    <dialog id="post-dialog" class="dialog" aria-labelledby="dialog-title">
        <form id="post-form" method="dialog">
            <h3 id="dialog-title">New Post</h3>
            
            <div class="input-group">
                <label for="post-type">Post Type</label>
                <select id="post-type" name="type" aria-label="Select post type">
                    <option value="recap">Session Recap</option>
                    <option value="text">Text Entry</option>
                    <option value="quote">Quote</option>
                    <option value="conversation">Conversation</option>
                </select>
            </div>

            <div id="fields-container">
                <!-- Dynamic form fields will be inserted here -->
            </div>

            <div class="dialog-actions">
                <button type="button" id="btn-cancel" class="btn-text">Cancel</button>
                <button type="submit" id="btn-submit" class="btn-filled">Create Post</button>
            </div>
        </form>
    </dialog>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
